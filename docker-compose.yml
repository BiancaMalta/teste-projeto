version: '3.8'

services:
  app:
    depends_on:
      - db
    build: ./aplicacao
    ports:
      - "5000:5000"
    volumes:
      - ./aplicacao:/app
      - ./config/app.env
      - ./uploads:/app/uploads
    networks:
      - my_network
  
  db:
    image: mysql:latest
    volumes:
      - ./config/db.env
      - mysql_data:/var/lib/mysql
      - ./my.cnf:/etc/mysql/my.cnf
    ports:
      - "3306:3306"
    networks:
      - my_network
      
networks:
  my_network:

volumes:
  mysql_data:
